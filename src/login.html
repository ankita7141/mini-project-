<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>login to medassist</title>
    <link rel="stylesheet" href="/src/login.css">
</head>

<body>
    <header>
        <nav>
            <div class="topbar">
                <div class="brand">
                    <div class="logo">
                        <a href="./index.html">MH</a>
                    </div>
                    <div class="brand-text">
                        <div class="brand-name">MedAssist</div>
                        <div class="brand-tagline">Your Health, Our Priority</div>
                    </div>
                </div>
            </div>
        </nav>
        <div class="container">
            <!-- Left side image -->
            <div class="left">
                <!-- Using a placeholder image URL since original path may not work -->
                <img src="/assets/login.jpg" alt="Healthcare Professional">
            </div>

            <!-- Right side login form -->
            <div class="right">
                <h2>Welcome Back</h2>
                <p>Sign in to access your health portal and manage your medical records.</p>

                <button class="google-btn">
                    <i class="fab fa-google"></i> Sign in with Google
                </button>
                <div class="or"><span>OR</span></div>

                <form>
                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" placeholder="Enter your email" required>
                    </div>
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" placeholder="Enter your password" required>
                    </div>
                    <a href="#" class="forgot">Forgot password?</a>
                    <button type="submit" class="login-btn">Sign In</button>
                </form>

                <div class="signup">
                    Don't have an account? <a href="#">Create an account</a>
                </div>
            </div>
        </div>
    </header>

</body>

</html>
